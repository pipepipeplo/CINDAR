<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro - CINDAR</title>
  <link rel="stylesheet" href="style r.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="container" id="container">
    <div class="slider">
      <!-- FORMULARIO LOGIN -->
      <div class="container-form">
        <form class="formulario" id="login-form">
          <h2>Iniciar Sesión</h2>
          <div class="social-networks">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
          <span>Usa tu correo y contraseña</span>
          <div class="container-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" placeholder="Correo electrónico" required>
          </div>
          <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Contraseña" required>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="button">Iniciar Sesión</button>
          <p class="register-link">¿No tienes una cuenta?<a href="#" id="link-register">Regístrate</a></p>
        </form>
      </div>

      <!-- FORMULARIO REGISTRO -->
      <div class="container-form">
        <form class="formulario" id="register-form">
          <h2>Registrarse</h2>
          <div class="social-networks">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
          <span>Usa tu correo electrónico para registrarte</span>
          <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" placeholder="Nombre completo" required minlength="2">
          </div>
          <div class="container-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" placeholder="Correo electrónico" required>
          </div>
          <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Contraseña (mín. 6 caracteres)" required minlength="6">
          </div>
          <button type="submit" class="button">Registrarse</button>
          <p class="register-link">¿Ya tienes una cuenta?<a href="#" id="link-login">Iniciar sesión</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('login-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '../../index.html';
    });
  </script>
</body>
</html>
